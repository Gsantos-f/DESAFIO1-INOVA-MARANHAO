<script>

    alert("Bem vindo ao jogo de RPG, você tem um total de 100 de HP inicial e perde 20 de HP a cada ataque levado.")

    // Em jogos os "hits" são sucessos em acerto de ataques/golpe

    let HP = 100
    let hits = prompt("Quantos ataques o jogador levou?")
    HP = HP - (hits * 20)

    alert(`A vida restante do jogador é de ${HP}HP.`)

</script>
